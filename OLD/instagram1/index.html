<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>instagram</title>
  <!-- link for font style of instagram text -->
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <!-- link for css and font awesome -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <!-- links for bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
  <!-- start nav logo section -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </div>

      <ul class="nav navbar-nav">

        <li><a href="#"><div class="text">Instagram</div></a></li>
        <!-- end of nav logo section -->
        <!-- start searchbox section -->
        <form class="navbar-form navbar-left">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
        <!-- end searchbox section -->
        <!-- last 3 logos -->


        <a class="logo1" href=""><i class="fa fa-superpowers" aria-hidden="true"></i></a>
        <a class="logo2" href=""><i class="fa fa-heart-o" aria-hidden="true"></i></a>
        <a class="logo3" href=""><i class="fa fa-user-o" aria-hidden="true"></i></a>

      </ul>
    </div>
  </nav>

</body>
</html>
